{% extends 'base.html' %}
{% load funcion_tag %}
{% block content %}
<div class="col-3">
    {% if product.images %}
        <img src="{{ product.images.url }}" alt="Imagen_producto" width="200" height="200">
    {% endif %}
</div>
<div class="col">
    <div class="h3 font-monospace alert alert-success">
        Producto agregado al carrito.
    </div>
    <div>
        <a href="{% url 'product' product.slug %}">
            {{ product.title }}
        </a>
    </div>
<div class="h3 font-monospace text-danger">
    {{ product.price | precio_tag }}
</div>
</div>
{% endblock %}
