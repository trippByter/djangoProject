{% extends 'base.html' %}
{% block content %} 
    <div class='container'>
        <div class='row'>
            <div class='col'>
                <div class='col-12 col-md-6 offset-md-3'>
                    <div class='card'>
                        <div class='card-body'>
                            <h2>Registro</h2>
                            <form method="post">
                            {% csrf_token %}
                            <!--<div class="form-group">
                            {{form.username.label_tag}}
                            {{form.username}}
                            </div>
                            <div class="form-group">
                            {{form.email.label_tag}}
                            {{form.email}}
                            </div>
                            <div class="form-group">
                            {{form.password.label_tag}}
                            {{form.password}}
                            </div>-->
                            {% for m in form %}
                            <div class='form-group'>
                            {{m.label_tag}}
                            {{m}}
                            {% if m.errors %}
                            {{m.errors}}
                            {% endif %}
                            </div>
                            {% endfor %}
                            <br/>
                            <button type="submit" class="btn btn-primary">Registro</button>
                            </form>
                            <br/>
                            <a href="{% url 'social:begin' 'facebook' %}">Registrar con Facebook</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
