{% load funcion_tag %}
<div class="row mt-2">
    <div class="col-2">
        {% if product.images %}
        <img src="{{ product.images.url }}" alt="ImagenProducto" width="70" height="70">
        {%endif%}
    </div>
    <div class="col">
        <div class="row">
            <span><a href="{% url 'product' product.slug %}">Editar: {{ product.title }}</a></span>
        </div>
        <div class="row">
            <strong class="text-primary">{{ product.price | precio_tag }}</strong>
        </div>
    </div>
</div>
